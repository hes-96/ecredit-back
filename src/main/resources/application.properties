server.port=8082
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe

spring.datasource.username=formation

spring.datasource.password=formation

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
logging.level.org.springframework.web=DEBUG
spring.mvc.static-path-pattern=/static/**
spring.datasource.initialization-mode=always
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle12cDialect
logging.level.org.springframework.data=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate=DEBUG  
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# This variable represents the URL of the client application allowed to make cross-origin requests
cross.origin.url=http://localhost:4200

# App Properties
bezkoder.app.jwtSecret= bezKoderSecretKey
bezkoder.app.jwtExpirationMs= 86400000